<!doctype html>
<html lang="ko">
	<head>
	<meta charset="utf-8">
		<title>HTML</title>
		<style>
			#jb {
				width: 100%;
				height: 50px;
			}
		</style>
		<script>
			function jbFunc() {
				document.getElementById( 'jb' ).value = 'checkbox';
			}
		</script>
	</head>
	<body>
		<form action="" method="post">
			<div>
				<progress value="checkbox" max="100" id="jb"></progress>
			</div>
			<input type="checkbox" name="checkbox" id="checkbox01">
			<input type="checkbox" name="checkbox" id="checkbox02">
			<input type="checkbox" name="checkbox" id="checkbox03">
			<button onclick="jbFunc()">Click</button>
		</form>
	</body>
</html>
