<!-- 
    v. 1.0.1
    작성일자 : 2024-04-04 오전 11시
    작성(수정)자 : 이나라
    작성(수정)내용 : div클래스명 규칙

    클래스명
    1. 'TODO LIST' : header
    2. 창 부분 : main
    3. 창 상단 최소화,전체화면,뒤로가기(이미지수정)부분 : main_top
    3-1. 날짜 들어갈곳 : top_date
    3-2. 최소화(-) : minus
    3-3. 네모(ㅁ) : square
    3-4. 뒤로가기(x) : back 
    4. 창 화면 부분 : main_mid
    5. 게이지,달력 부분 : main_left
    6. 이름,프사 부분 : main_right
    7. 게이지 이름 : gauge_name
    8. 게이지 부분 : gauge_bar
    9. 달력 이름 : cal_name
    10. 달력 : cal
    11. 닉네임 부분 : nick_name
    12. 프사부분 : personal_img
 -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="common.css">
    <title>main</title>
</head>
<body>
    <div class="header">TODO LIST</div>
    <div class="main">
        <div class="main_top"> <!--이미지로 대체-->
            <div class="top_date"></div>
            <div class="minus">-</div>
            <div class="square">ㅁ</div>
            <div class="back"><img src="../image/Gear.png" alt="" class="Gear"></div>
        </div>
        <div class="main_mid">
            <div class="main_left">
                <div class="gauge_item">
                    <div class="gauge_name">Day</div>
                    <div class="gauge_bar">
                        <div class="gauge_bar_ing"></div>
                        <div class="gauge_bar_yet"></div>
                    </div>
                </div>
                <div class="gauge_item">
                    <div class="gauge_name">Week</div>
                    <div class="gauge_bar">
                        <div class="gauge_bar_ing"></div>
                        <div class="gauge_bar_yet"></div>
                    </div>
                </div>
                <div class="gauge_item">
                    <div class="gauge_name">Month</div>
                    <div class="gauge_bar">
                        <div class="gauge_bar_ing"></div>
                        <div class="gauge_bar_yet"></div>
                    </div>
                </div>
                <div class="cal_item">
                    <!-- <div class="cal_name">April</div>
                    <div class="cal">달력</div> -->
                    <table>
                        <caption>April</caption>
                              <thead>
                                  <tr>
                                      <th class="sun"><p class="sun">S</p></th>
                                      <th><p>M</p></th>
                                      <th><p>T</p></th>
                                      <th><p>W</p></th>
                                      <th><p>T</p></th>
                                      <th><p>F</p></th>
                                      <th class="sat"><p class="sat">S</p></th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr>
                                      <td class="otherMonth"></td>
                                      <td><a href="">1</a></td>
                                      <td><a href="">2</a></td>
                                      <td><a href="">3</a></td>
                                      <td><a href="">4</a></td>
                                      <td><a href="">5</a></td>
                                      <td class="sat"><a href="">6</a></td>
                                  </tr>
                                  <tr>
                                      <td class="sun"><a href="">7</a></td>
                                      <td><a href="">8</a></td>
                                      <td><a href="">9</a></td>
                                      <td><a href="">10</a></td>
                                      <td><a href="">11</a></td>
                                      <td><a href="">12</a></td>
                                      <td class="sat"><a href="">13</a></td>
                                  </tr>
                                  <tr>
                                      <td class="sun"><a href="">14</a></td>
                                      <td><a href="">15</a></td>
                                      <td><a href="">16</a></td>
                                      <td><a href="">17</a></td>
                                      <td><a href="">18</a></td>
                                      <td><a href="">19</a></td>
                                      <td class="sat"><a href="">20</a></td>
                                  </tr>
                                  <tr>
                                      <td class="sun"><a href="">21</a></td>
                                      <td><a href="">22</a></td>
                                      <td><a href="">23</a></td>
                                      <td><a href="">24</a></td>
                                      <td><a href="">25</a></td>
                                      <td><a href="">26</a></td>
                                      <td class="sat"><a href="">27</a></td>
                                  </tr>
                                  <tr>
                                      <td class="sun"><a href="">28</a></td>
                                      <td><a href="">29</a></td>
                                      <td><a href="">30</a></td>
                                      <td class="otherMonth"></td>
                                      <td class="otherMonth"></td>
                                      <td class="otherMonth"></td>
                                      <td class="otherMonth"></td>
                                  </tr>
                              </tbody>
                          </table>
                </div>
            </div>
            <div class="main_right">
                <form action="" method="post">
                    <div class="nick_name_item">
                        <label for="nick" class="name">NAME</label>
                        <input type="text" name="nick" id="nick">
                        <button type="submit" class="name_button">YES</button>
                    </div>
                </form>
                <form action="" method="post" enctype="multipart/form-data" class="img_add" >
                    <div class="personal_img">
                        <input type="file" name="personal_img" id="personal_img">
                    </div>
                    <button type="submit">OK</button>
                </form>
                <img src="../image/personal.png" alt="" class="img_p">
            </div>
        </div>
    </div>
</body>
</html>
